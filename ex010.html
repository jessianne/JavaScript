<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010.html</title>
</head>
<body>
    <h1>Sistema de multas.</h1>
    Velocidade do carro: 
    <input type="number" name="txtvel" id="txtvel"> km/h
    
    <input type="button" value="verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel'); //ligação do js com a caixa de texto
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value); //pega o valor que está na caixa de texto
            res.innerHTML = `Sua velocidade atual é de ${vel}`;
            
            if(vel > 60){
                res.innerHTML = `<p>Você foi multado por exceso de velocidade.</p>`;
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de segurança</p>`;
        }
    </script>
</body>
</html>
