<!DOCTYPE html>     <!--EXERCÍCIO PASSADO PELO GUSTAVO GUANABARA-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex009.html</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Digite seu país:
    <input type="text" name="txt1" id="txt1">

    <input type="button" value="verificar" onclick="checar()">

    <div id="res"></div>

    <script>
        function checar(){
            var txtv = window.document.querySelector('input#txt1'); //faz ligação do js com a caixa de texto
            var res = window.document.querySelector('div#res');

            res.innerHTML = `Sua nacionalidade é ${txtv}`;

            if(txtv == 'Brasil'){
                res.innerHTML = '<p>Você é brasileiro!</p>';
            }
            else{
                res.innerHTML = '<p>Você é estrangeiro!</p>';
            }
        }
    </script>
</body>
</html>
